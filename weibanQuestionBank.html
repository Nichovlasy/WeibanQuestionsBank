<tr><td><span>1</span></td><td><span>常被骗的人，会有哪种共同特征？</span></td><td><span>占小便宜</span></td></tr><tr><td><span>2</span></td><td><span>能准确报出你的个人信息的也可能是骗子。</span></td><td><span>正确</span></td></tr><tr><td><span>3</span></td><td><span>学生宿舍突然停电时，宿舍管理规定会要求你怎么做?</span></td><td><span>切断处于使用状态的电器电源</span></td></tr><tr><td><span>4</span></td><td><span>对中暑的人，应当：</span></td><td><span>解开衣服，帮他们用凉水擦身。</span></td></tr><tr><td><span>5</span></td><td><span>关于移动支付安全，下面说法正确的是：</span></td><td><span>在保证设备安全、软件安全、密码及使用安全之外，要小心骗子，不要上当。</span></td></tr><tr><td><span>6</span></td><td><span>如果你接到电话，对面说“我是省公安厅的，你的身份证号是XXX，你涉嫌洗钱”，你觉得这句话哪里有问题？</span></td><td><span>在公安系统中，省公安厅和市公安局的民警一般是不办案的</span></td></tr><tr><td><span>7</span></td><td><span>你收到短信：“青海xx县发生泥石流，欢迎社会各界人士为受害群众重建家园捐款，银行账号xxxxxxx，户名xx。中国红十字基金会。”</span></td><td><span>拨打中国红十字基金会的电话查询捐款方法。</span></td></tr><tr><td><span>8</span></td><td><span>乙肝有哪三高特点呢？</span></td><td><span>高发病率、高流行率，高携带率。</span></td></tr><tr><td><span>9</span></td><td><span>朋友圈信息：“你知道你的守护佛祖是谁吗？进来测试一下吧。”怎么做比较妥当呢？</span></td><td><span>迷信的东西不可信，而且说不定有病毒或者骗个人信息。</span></td></tr><tr><td><span>10</span></td><td><span>救溺水的人时，对方紧紧抱住你不放，你无法游泳，也呛水了，该怎么办呢？</span></td><td><span>放手自沉，使溺水者手松开，再进行救护。</span></td></tr><tr><td><span>11</span></td><td><span>你高中的好友，平时经常用视频聊天。突然有一天，好友在视频聊天中说遇到紧急情况，管你借钱：（）</span></td><td><span>凡是涉及到钱都要谨慎，马上打电话给他问清情况比较靠谱。</span></td></tr><tr><td><span>12</span></td><td><span>有人发布广告说可以帮你提升游戏等级，你应该？</span></td><td><span>拒绝，还是自己升级有成就感</span></td></tr><tr><td><span>13</span></td><td><span>如果电器、插线板着火了，要怎么灭火？</span></td><td><span>先断电，再灭火。</span></td></tr><tr><td><span>14</span></td><td><span>警方会通过网络方式给当事人点对点发布通缉令、拘留证等法律文书吗？</span></td><td><span>不会</span></td></tr><tr><td><span>15</span></td><td><span>与艾滋病病人在日常生活和学习中接触，会感染艾滋病吗？</span></td><td><span>不会</span></td></tr><tr><td><span>16</span></td><td><span>根据《治安管理处罚法》规定：散布谣言，谎报险情、疫情、警情或者以其他方法故意扰乱公共秩序的，会受到（）处罚。</span></td><td><span>处五日以上十日以下拘留，可以并处五百元以下罚款</span></td></tr><tr><td><span>17</span></td><td><span>控制型父母的特征是？</span></td><td><span>你是我生的，我有权安排你的生活</span></td></tr><tr><td><span>18</span></td><td><span>手机来电96110时，你应该？</span></td><td><span>立即接听</span></td></tr><tr><td><span>19</span></td><td><span>你收到短信：“工行通知：根据国家规定网银进行实名认证，您的网银将于次日失效，请及时登录xxxxxx进行实名补录【工商银行】”。正确做法是：</span></td><td><span>去官网查询并了解实施政策的方法。</span></td></tr><tr><td><span>20</span></td><td><span>小川来到教室，发现这么冷的天居然还开着窗户，就关上了，并跟班里的人说，怕大家感冒窗户就不要开了。这样的想法对吗？为什么？</span></td><td><span>不对，在寒冷的冬天可以选择不长时间开窗通风，但是按时开窗通风还是有必要的。</span></td></tr><tr><td><span>21</span></td><td><span>早上起来洗漱，出宿舍门时用锁门吗？</span></td><td><span>洗漱时间人来人往的，混进小偷可不知道，锁！</span></td></tr><tr><td><span>22</span></td><td><span>身份证需要和银行卡分开存放，以免被小偷一起偷走，盗刷冒领。——这句话正确吗？</span></td><td><span>正确。</span></td></tr><tr><td><span>23</span></td><td><span>下面说法正确的是：</span></td><td><span>为了保护牙釉质，应该吃完东西过十分钟再刷牙。</span></td></tr><tr><td><span>24</span></td><td><span>在面对冲突时过于自信且不乐于合作是哪种类型的特征？</span></td><td><span>对抗型</span></td></tr><tr><td><span>25</span></td><td><span>对溺水者施救前要检查外伤，如果有肋骨骨折等情况不能随便做心肺复苏。</span></td><td><span>对。</span></td></tr><tr><td><span>26</span></td><td><span>面对突如其来的灾害，周围的人都在疯狂的抢购物资，你应该？</span></td><td><span>相信并听从政府的引导</span></td></tr><tr><td><span>27</span></td><td><span>如果遇到黑中介，登录各城市的工商局网站，进行实名投诉与举报租房黑中介公司，同时拨打（）电话投诉。</span></td><td><span>12315</span></td></tr><tr><td><span>28</span></td><td><span>你和对方吵了起来，你很生气，觉得对方不讲理、说不通，这时怎样处理更机智？</span></td><td><span>提醒自己要冷静，深呼吸十秒钟，好好想一想怎么才能把事情解决。</span></td></tr><tr><td><span>29</span></td><td><span>转发不真实的新闻和流言段子并不违法。</span></td><td><span>错。</span></td></tr><tr><td><span>30</span></td><td><span>吃避孕药前要仔细阅读用药说明书，了解药效和适用情况。</span></td><td><span>对。</span></td></tr><tr><td><span>31</span></td><td><span>下面哪个露营地点最安全？</span></td><td><span>日照充足的小湖附近。</span></td></tr><tr><td><span>32</span></td><td><span>听到任何“低风险、高回报”的投资宣传时，你应该？</span></td><td><span>避而远之</span></td></tr><tr><td><span>33</span></td><td><span>网络上的投资平台，五花八门，一定要选择正规的平台进行投资。</span></td><td><span>正确</span></td></tr><tr><td><span>34</span></td><td><span>当有陌生人告诉你，添加微信发红包就可 n>381</span></td><td><span>确定是流感或疑似流感并有并发症时，最好在多长时间内进行治疗?</span></td><td><span>48小时。</span></td></tr><tr><td><span>382</span></td><td><span>“刷单”打工靠谱吗？</span></td><td><span>不靠谱，绝大多数都是骗子平台，并没有刷单工作，反而是变相传销。</span></td></tr><tr><td><span>383</span></td><td><span>“你好！我是广州大学的招生办，我们有一批学校招生的机动名额，主要是留给那些想来我们学校但是分数又不够的同学，费用是5万。”接到这样的招生信息，你会怎么做呢？</span></td><td><span>教育部对高校招生计划的制定、公布和执行都有严格的规定，不论什么类型的招生计划，都必须在规定的范围内使用。因此，未上学校调档线是不可能录取的。</span></td></tr><tr><td><span>384</span></td><td><span>朋友圈信息：“你知道你的守护佛祖是谁吗？进来测试一下吧。”怎么做比较妥当呢？</span></td><td><span>迷信的东西不可信，而且说不定有病毒或者骗个人信息。</span></td></tr><tr><td><span>385</span></td><td><span>成人“水痘”的发病症状要比儿童？</span></td><td><span>更严重</span></td></tr><tr><td><span>386</span></td><td><span>以下内容属于国家秘密的绝密级的描述的是（）。</span></td><td><span>最重要的国家秘密，泄露会使国家安全和利益遭受特别严重的损害</span></td></tr><tr><td><span>387</span></td><td><span>下面选项中哪个不会导致拉肚子？</span></td><td><span>正常吃饭，注意个人和饮食卫生，不贪凉。</span></td></tr><tr><td><span>388</span></td><td><span>雷雨天气，在下列哪处避雨遇到雷击的可能性最大？</span></td><td><span>小亭子里。</span></td></tr><tr><td><span>389</span></td><td><span>目前全世界有多少人是结核病病菌携带者：</span></td><td><span>三分之一。</span></td></tr><tr><td><span>390</span></td><td><span>心脏一旦骤停，4分钟之内实施心肺复苏术，存活率为（）左右。</span></td><td><span>50%</span></td></tr><tr><td><span>391</span></td><td><span>结核病发病的高发峰年龄是：</span></td><td><span>15-35岁。</span></td></tr><tr><td><span>392</span></td><td><span>做HIV检测要多去两次。</span></td><td><span>对。</span></td></tr><tr><td><span>393</span></td><td><span>军训时尽量不带贵重物品，以免丢失。——这句话正确吗？</span></td><td><span>正确。</span></td></tr><tr><td><span>394</span></td><td><span>压力是把双刃剑。</span></td><td><span>对</span></td></tr><tr><td><span>395</span></td><td><span>无论你是否会做海姆立克急救法，都要拨打120急救电话。</span></td><td><span>对</span></td></tr><tr><td><span>396</span></td><td><span>（）的应用促进了近代史上第二次技术革命。</span></td><td><span>电</span></td></tr><tr><td><span>397</span></td><td><span>你知道女性最容易被骗的诈骗类型是什么吗？</span></td><td><span>网购退款诈骗</span></td></tr><tr><td><span>398</span></td><td><span>发生火灾时,不得组织(  )扑救火灾。</span></td><td><span>未成年人</span></td></tr><tr><td><span>399</span></td><td><span>身份证需要和银行卡分开存放，以免被小偷一起偷走，盗刷冒领。——这句话正确吗？</span></td><td><span>正确。</span></td></tr><tr><td><span>400</span></td><td><span>细菌性痢疾和胃肠炎的共同的预防方法是？</span></td><td><span>注意个人和饮食卫生。</span></td></tr><tr><td><span>401</span></td><td><span>某大学校园贷利息低至0.99%，我刚好想买一台笔记本电脑正愁没钱呢，这下就可以实现我的电脑梦了。——这位同学的想法对吗？为什么？</span></td><td><span>校园贷隐藏的“猫腻”很多，表面说的利息低，实际利息高达20%多，还有高昂的手续费，最好不要轻易使用校园贷。</span></td></tr><tr><td><span>402</span></td><td><span>暴雨天，最好不要趟积水的主要原因是？</span></td><td><span>可能有电线落入</span></td></tr><tr><td><span>403</span></td><td><span>发生高危性行为后，下面说法正确的是：</span></td><td><span>等3个月后去检查，结果还是阴性的话，就肯定没感染。</span></td></tr><tr><td><span>404</span></td><td><span>接到要求转账，但不确定对方身份的电话，正确的做法是？</span></td><td><span>确认对方身份</span></td></tr><tr><td><span>405</span></td><td><span>你收到短信：“本人可以办到无息贷款，最小金额5万，无需抵押，有需要贷款的朋友回电。”这时应该怎么办？</span></td><td><span>天下哪有这么便宜的事，删了。</span></td></tr><tr><td><span>406</span></td><td><span>根据《刑法》规定，编造虚假险情造成严重后果的，会被判处？</span></td><td><span>三年以上七年以下有期徒刑</span></td></tr><tr><td><span>407</span></td><td><span>你收到短信：“高薪招聘兼职人员，底薪5000，工作内容简单，管吃住，有意者速来电。”你应该怎么办？</span></td><td><span>哪有这么好的事？删除短信。</span></td></tr><tr><td><span>408</span></td><td><span>我国刑法对效力范围的规定以（）为基础。</span></td><td><span>属地原则</span></td></tr><tr><td><span>409</span></td><td><span>如果你的导师正在带领你们从事一项涉密项目，一位师兄请求你将保密级别的资料借他参考一下，你应该:</span></td><td><span>告诉他自己已签订保密协议，婉言拒绝。</span></td></tr>
